version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # npm (root) — covers Tailwind, PostCSS, Autoprefixer, build tooling
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

  # npm in a frontend subfolder (if you have one)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"

  # Python (pip) — requirements.txt, setup.py, or pip-compile outputs
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"

  # Python in backend/service folder (common for ML projects)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"

  # Poetry (pyproject.toml) — if you use Poetry for Python packaging
  - package-ecosystem: "poetry"
    directory: "/"
    schedule:
      interval: "weekly"

  # Docker images (if you use Docker for services / ML containers)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
