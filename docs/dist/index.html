  <body>
    <!-- No-JS Fallback -->
    <noscript>
      <div class="noscript-message">
        <h1>JavaScript Required</h1>
        <p>DiagTerm Web requires JavaScript to function. Please enable JavaScript in your browser settings and refresh the page.</p>
        <p><small>If you believe this is an error, please check your browser's console for more information.</small></p>
      </div>
    </noscript>
    
    <!-- React Root -->
    <div id="root" role="main" aria-label="DiagTerm Web Application">
      <!-- Loading fallback -->
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0b1220;
        color: #e6ecff;
        font-family: system-ui, sans-serif;
      ">
        <div style="text-align: center;">
          <div style="
            width: 48px;
            height: 48px;
            border: 4px solid #24304f;
            border-top-color: #7aa2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
          "></div>
          <p style="color: #a8b3d6; margin: 0;">Loading DiagTerm Web...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <!-- Main Application Script is loaded above from ./dist/assets/... -->
    
    <!-- Error Boundary Script (runs if React fails to load) -->
    <script>
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        if (root && !root.querySelector('.error-boundary')) {
          root.innerHTML = '<div class="error-boundary" style="' +
            'display: flex; align-items: center; justify-content: center; min-height: 100vh; ' +
            'background: #0b1220; color: #ff6b6b; font-family: system-ui, sans-serif; padding: 2rem; text-align: center;' +
            '"><div><h1 style="color: #ff6b6b; margin-top: 0;">Application Error</h1>' +
            '<p style="color: #a8b3d6;">Failed to load the application. Please refresh the page or check your browser console.</p>' +
            '<p style="color: #7aa2ff; font-size: 0.875rem; margin-top: 1rem;">Error: ' + (e.message || 'Unknown error') + '</p></div></div>';
        }
      });
    </script>
  </body>
